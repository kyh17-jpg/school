<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배터리 골든벨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu-container">
        <h1>🔔 배터리 골든벨 🔔</h1>
        <p>환영합니다! 무엇을 하시겠어요?</p>
        <div class="menu-buttons">
            <button id="start-mini-quiz-btn" class="menu-btn">🎲 랜덤 20제</button>
            <button id="start-quiz-btn" class="menu-btn">📝 전체 문제 풀기</button>
            <button id="show-all-questions-btn" class="menu-btn">📚 전체 문제 보기</button>
            <button id="show-application-btn" class="menu-btn">🏆 골든벨 신청</button>
        </div>
    </div>

    <div id="quiz-container" class="hidden">
        <header class="sub-header">
            <p id="progress">문제 1 / 70</p>
            <button class="back-to-menu-btn">처음으로</button>
        </header>

        <main id="quiz-area">
            <div id="question-container">
                <p class="question-number">문제 1</p>
                <h2 id="question-text">여기에 문제가 표시됩니다.</h2>
            </div>
            <div class="answer-container">
                <input type="text" id="answer-input" placeholder="정답을 입력하세요 (O/X 또는 단답형)">
                <button id="submit-btn">정답 제출</button>
            </div>
            <div id="feedback-container" class="hidden">
                <p id="feedback-text"></p>
                <p id="correct-answer"></p>
                <p id="explanation"></p>
            </div>
            <footer class="navigation-container">
                <button id="prev-btn" class="hidden">뒤로가기</button>
                <button id="next-btn" class="hidden">다음 문제</button>
            </footer>
        </main>

        <div id="results-container" class="hidden">
            <h2 id="results-title">✨ 퀴즈 결과 ✨</h2>
            <p id="score-text">70문제 중 70개 정답!</p>
            <div id="incorrect-questions-list">
                </div>
            <footer class="navigation-container">
                <button id="restart-btn">다시 풀기</button>
            </footer>
        </div>
    </div>

    <div id="application-container" class="hidden">
        <header class="sub-header">
            <h2>🏆 배터리 골든벨 신청서</h2>
            <button class="back-to-menu-btn">처음으로</button>
        </header>
        <form id="application-form">
            <div class="form-group"><label for="department">학과</label><select id="department" name="department" required><option value="">-- 학과를 선택하세요 --</option><option value="기계과">기계과</option><option value="전기과">전기과</option><option value="바이오화학과">바이오화학과</option><option value="전자통신과">전자통신과</option><option value="건축과">건축과</option><option value="배터리융합과">배터리융합과</option></select></div>
            <div class="form-group"><label for="student-id">학번</label><input type="text" id="student-id" name="student-id" placeholder="예) 240101" required></div>
            <div class="form-group"><label for="name">이름</label><input type="text" id="name" name="name" placeholder="예) 홍길동" required></div>
            <div class="form-group"><label for="phone">연락처</label><input type="tel" id="phone" name="phone" placeholder="예) 010-1234-5678" required></div>
            <button type="submit" id="submit-application-btn">신청서 제출하기</button>
        </form>
    </div>
    
    <div id="question-list-container" class="hidden">
        <header class="sub-header">
            <h2>📚 전체 문제 목록</h2>
            <button class="back-to-menu-btn">처음으로</button>
        </header>
        <div id="all-questions-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
